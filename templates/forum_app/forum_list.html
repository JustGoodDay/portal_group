{% extends "base.html" %}
{% block content %}
<h1>Форум</h1>
<a href="{% url 'forum_create' %}">Создать новую тему</a>
<hr>
{% for post in posts %}
    <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <small>Автор: {{ post.author.username }} | {{ post.created_at }}</small>
    </div>
{% empty %}
    <p>Постов пока нет.</p>
{% endfor %}
{% endblock %}
